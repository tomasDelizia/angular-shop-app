<div class="join flex justify-center items-center mt-4 mb-10">
  @for(page of getPagesList(); track page) {
  <button
    class="join-item btn"
    [class.btn-primary]="page === activePage()"
    [routerLink]="[]"
    [queryParams]="{ page: page }"
    (click)="activePage.set(page)"
  >
    {{ page }}
  </button>
  }
  <!-- No pages -->
  @empty {
  <p>No items</p>
  }
</div>
