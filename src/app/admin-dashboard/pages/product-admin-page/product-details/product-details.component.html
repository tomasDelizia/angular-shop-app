<h1 class="text-2xl font-bold">{{ product().title }}</h1>
<div class="divider"></div>

<form
  [formGroup]="productForm"
  (ngSubmit)="onSubmit()"
  class="grid grid-cols-1 sm:grid-cols-2 gap-4"
>
  <!-- Datos generales -->
  <div class="flex flex-col gap-2">
    <h2 class="text-2xl font-bold h-12" i18n>Product Info</h2>
    <input
      type="text"
      placeholder="Title"
      class="input input-bordered w-full"
      i18n
      formControlName="title"
    />

    <input
      type="text"
      placeholder="Slug"
      class="input input-bordered w-full"
      i18n
      formControlName="slug"
    />

    <textarea
      class="textarea textarea-bordered"
      placeholder="Description"
      rows="6"
      i18n
      formControlName="description"
    ></textarea>

    <h2 class="text-lg font-bold" i18n>Price Info</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
      <input
        type="number"
        placeholder="Price"
        class="input input-bordered w-full"
        i18n
        formControlName="price"
      />

      <input
        type="number"
        placeholder="Stock"
        class="input input-bordered w-full"
        i18n
        formControlName="stock"
      />
    </div>

    <!-- tags -->
    <input
      type="text"
      placeholder="Tags"
      class="input input-bordered w-full"
      i18n
      formControlName="tags"
    />

    <!-- Botones para el género -->
    <div class="grid grid-cols-3 gap-2">
      <!-- <button class="btn btn-sm btn-outline">Masculino</button> -->
      <button
        type="button"
        class="btn btn-sm"
        [class.btn-primary]="productForm.value.gender === 'men'"
        (click)="productForm.patchValue({ gender: 'men' })"
        i18n
      >
        Men
      </button>
      <button
        type="button"
        class="btn btn-sm"
        [class.btn-accent]="productForm.value.gender === 'women'"
        (click)="productForm.patchValue({ gender: 'women' })"
        i18n
      >
        Women
      </button>
      <button
        type="button"
        class="btn btn-sm"
        [class.btn-warning]="productForm.value.gender === 'kid'"
        (click)="productForm.patchValue({ gender: 'kid' })"
        i18n
      >
        Kids
      </button>
      <button
        type="button"
        class="btn btn-sm"
        [class.btn-secondary]="productForm.value.gender === 'unisex'"
        (click)="productForm.patchValue({ gender: 'unisex' })"
        i18n
      >
        Unisex
      </button>
    </div>

    <!-- <select class="select select-bordered w-full">
      <option value="male">Masculino</option>
      <option value="female">Femenino</option>
      <option value="unisex">Unisex</option>
    </select> -->

    <!-- Sizes -->
    <div class="grid grid-cols-6 gap-2">
      @for (size of sizes; track size) {
      <!-- Ponemos type=button para que no se confunda con el botón que propaga el form -->
      <button
        class="btn btn-sm"
        [class.btn-secondary]="productForm.value.sizes?.includes(size)"
        type="button"
        (click)="onSizeClicked(size)"
      >
        {{ size }}
      </button>
      }
    </div>
  </div>

  <!-- Imágenes -->
  <div class="flex flex-col gap-2">
    <div class="flex justify-end h-12">
      <button class="btn btn-secondary" type="submit" i18n>
        <!-- <span class="loading loading-spinner loading-sm"></span> -->

        Save
      </button>
    </div>

    <product-carousel
      [images]="product().images"
      [productName]="product().title"
    />

    <input type="file" class="file-input file-input-bordered w-full mt-4" />
  </div>
</form>
